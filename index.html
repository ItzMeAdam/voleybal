<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2v2 Volleyball Game</title>
  <style>
    body { background: #e0f7fa; margin: 0; }
    #gameContainer { display: flex; justify-content: center; align-items: center; height: 100vh; }
    canvas { background: #fffde7; border: 2px solid #333; }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="900" height="500"></canvas>
  </div>
  <!-- Debug Menu Overlay -->
  <div id="debugMenu" style="display:none; position:fixed; top:40px; right:40px; background:#fff; border:2px solid #1976d2; border-radius:12px; box-shadow:0 2px 16px #0002; padding:24px 20px 18px 20px; z-index:1000; min-width:260px;">
    <h3 style="margin-top:0; color:#1976d2;">Debug Menu</h3>
    <label>Reach: <span id="reachValue">32</span>
      <input type="range" id="reachSlider" min="10" max="100" value="32" step="1" style="width:140px;">
    </label><br/>
    <label>Back Reach: <span id="backReachValue">28</span>
      <input type="range" id="backReachSlider" min="10" max="100" value="28" step="1" style="width:140px;">
    </label><br/>
    <label>Movement Speed: <span id="speedValue">4.8</span>
      <input type="range" id="speedSlider" min="2" max="12" value="4.8" step="0.1" style="width:140px;">
    </label><br/>
    <label>Gravity: <span id="gravityValue">0.10</span>
      <input type="range" id="gravitySlider" min="0.03" max="0.25" value="0.10" step="0.01" style="width:140px;">
    </label><br/>
    <label>Jump Height: <span id="jumpValue">-5.8</span>
      <input type="range" id="jumpSlider" min="-12" max="-2" value="-5.8" step="0.1" style="width:140px;">
    </label><br/>
    <label>Shot Power: <span id="shotPowerValue">1.0</span>
      <input type="range" id="shotPowerSlider" min="0.3" max="2.0" value="1.0" step="0.01" style="width:140px;">
    </label><br/>
    <button onclick="document.getElementById('debugMenu').style.display='none'" style="margin-top:10px;">Close</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
